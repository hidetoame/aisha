services:
  # Django Backend
  - type: web
    name: aisha-backend
    env: python
    buildCommand: |
      cd pycharm_project &&
      pip install -r requirements.txt &&
      python manage.py collectstatic --noinput &&
      python manage.py migrate
    startCommand: cd pycharm_project && gunicorn django_project.wsgi:application --bind 0.0.0.0:$PORT
    plan: free
    healthCheckPath: /api/health/
    envVars:
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: "*"
      - key: ENV_FILE
        value: .env.prod
      - key: APP_NAME  
        value: AISHA
      - key: TSUKURUMA_API_HOST
        value: your_api_host
      - key: TSUKURUMA_API_PORT
        value: your_api_port
      - key: POSTGRES_DB
        fromDatabase:
          name: aisha-database
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: aisha-database
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: aisha-database
          property: password
      - key: POSTGRES_HOST
        fromDatabase:
          name: aisha-database
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: aisha-database
          property: port
      - key: DATABASE_URL
        fromDatabase:
          name: aisha-database
          property: connectionString

  # React Frontend  
  - type: static
    name: aisha-frontend
    buildCommand: |
      cd react_project &&
      npm ci &&
      npm run build
    staticPublishPath: react_project/dist
    plan: free
    envVars:
      - key: VITE_AISHA_API_BASE
        value: https://aisha-backend-nza6.onrender.com/api
      - key: NODE_ENV
        value: production
      # Firebase Configuration (You need to set these in Render dashboard)
      - key: VITE_FIREBASE_API_KEY
        sync: false
      - key: VITE_FIREBASE_AUTH_DOMAIN
        sync: false
      - key: VITE_FIREBASE_PROJECT_ID
        sync: false
      - key: VITE_FIREBASE_STORAGE_BUCKET
        sync: false
      - key: VITE_FIREBASE_MESSAGING_SENDER_ID
        sync: false
      - key: VITE_FIREBASE_APP_ID
        sync: false
      - key: VITE_FIREBASE_MEASUREMENT_ID
        sync: false
      # Stripe Configuration
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false
      # Share URL (will be set after frontend deployment)
      - key: VITE_AISHA_SHARE_BASE_URL
        sync: false

databases:
  - name: aisha-database
    plan: free
    databaseName: aisha_db
    user: aisha_user 