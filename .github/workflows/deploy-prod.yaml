name: Deploy Django + React to EC2 (multi-project)

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: [self-hosted]

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    # Node.js ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ï¼ˆReactãƒ“ãƒ«ãƒ‰ç”¨ï¼‰
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # React (Vite) ãƒ“ãƒ«ãƒ‰
    - name: Build React App
      working-directory: react_project
      run: |
        npm install
        npm run build

    # EC2 ã« React dist ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
    - name: Upload React build to EC2
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.EC2_PROD_HOST }}
        username: ${{ secrets.EC2_PROD_USER }}
        key: ${{ secrets.EC2_PROD_SSH_KEY }}
        source: "react_project/dist"
        target: "/home/cw-worker/aisha"

    # EC2 ã§ Django + React ã‚’ Docker èµ·å‹•
    - name: Deploy on EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_PROD_HOST }}
        username: ${{ secrets.EC2_PROD_USER }}
        key: ${{ secrets.EC2_PROD_SSH_KEY }}
        script: |
          set -e
          cd /home/cw-worker/aisha

          echo "âœ… Pull latest code"
          git pull origin prod

          echo "ğŸš€ Deploy Django + React"
          docker compose --env-file .env.prod down
          docker compose --env-file .env.prod up --build -d
